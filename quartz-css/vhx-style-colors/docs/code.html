<template name="code__style_colors">
  <section id="code--style-colors" class="padding-medium">
  {{#markdown}}

    --CORE COLORS--

    <!-- SASS Variables -->
    $[name]-[modifier]

    <!-- Black and White -->
    $white
    $white-transparent
    $black
    $black-transparent

    <!-- Grays (light to dark) -->
    $gray-1
    $gray-2
    $gray-3
    $gray-4
    $gray-5
    $gray-6
    $gray-7
    $gray-8

    <!-- Other Colors -->
    $teal-1
    $teal-2
    $teal-3
    $red
    $navy
    $navy-transparent

  {{/markdown}}
  </section>
</template>

<template name="code__style_tools_colors">
  <section id="code--style-tools-colors" class="padding-medium">
  {{#markdown}}

    --TOOLS--

    <!-- Ruby Methods-->
    darken_text?(hex) ? '#000' : '#fff'

    <!-- Decimal between 0 and 1 (dark to light) -->
    darken_color(hex_color, .5)
    lighten_color(hex_color, .5)

    <!-- SASS Methods-->

    darken($teal-2, 10%)
    lighten($teal-2, 10%)
    transparentize($teal-2, .5)

  {{/markdown}}
  </section>
</template>
