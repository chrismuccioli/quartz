<template name="guide__style_colors">
  <section id="guide--style-colors">
    <h3 class="head-3 head--navy">UI Colors</h3>

    <!-- Intro -->
    <div class="margin-vertical-large">
      <p class="margin-bottom-medium text-2">These colors are used within the admin for all UI elements. You can reference them in your CSS as SASS variables (shown below and to the right). They are the building blocks for the VHX product and <em class="text--italic">your key to the secret of the multiverse.</em></p>
    </div>

    <!-- Black and White -->
    <div class="margin-vertical-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Black and White</h4>

      {{#each core_bw_colors}}
        <div class="inline margin-right-medium margin-bottom-medium {{css}}">
          <span class="square square--large {{name}} {{sub_css}}">
            <span class="square-tag tag text-3">${{name}}</span>
          </span>
        </div>
      {{/each}}
    </div>

    <!-- Grays -->
    <div class="margin-vertical-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Grays</h4>

      {{#each core_gray_colors}}
        <div class="inline margin-right-medium margin-bottom-medium {{css}}">
          <span class="square square--large {{name}} {{sub_css}}">
            <span class="square-tag tag text-3">${{name}}</span>
          </span>
        </div>
      {{/each}}
    </div>

    <!-- Others -->
    <div class="margin-vertical-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Other</h4>

      {{#each core_other_colors}}
        <div class="inline margin-right-medium margin-bottom-medium {{css}}">
          <span class="square square--large {{name}} {{sub_css}}">
            <span class="square-tag tag text-3">${{name}}</span>
          </span>
        </div>
      {{/each}}
    </div>
  </section>
</template>

<template name="guide__style_tools_colors">
  <section id="guide--style-tools-colors">
    <h3 class="head-3 head--navy">Tools</h3>

    <!-- Darken -->
    <div class="margin-vertical-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Darken Color (ruby)</h4>
      <p class="margin-bottom-medium text-2">For alternating a text color when the outputted background color is too light (i.e. unknown site theme colors), we can user our Darken Text helper.</p>

      <p><em>Example:</em> As shown a white site color button does not work with the default white text.
      Using our helper method we determine the button background's lightness and output black text if it's too light.</p>

      <button class="btn-white inline margin-top-medium" style="color: #fff">White Text</button>
      <button class="btn-white inline margin-left-medium" style="color: #000">Black Text</button>
    </div>

    <!-- Lighten/Darken Text -->
    <div class="margin-vertical-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Lighten/Darken Text</h4>
      <p class="margin-bottom-medium text-2">For lightening or darkening a color (Ruby or SASS)</p>

      <div class="inline padding-medium margin-right-small text--white" style="background: #1a8e87;">Darken Teal</div>
      <div class="bg-teal-2 inline padding-medium margin-right-small text--white">Regular Teal</div>
      <div class="inline padding-medium margin-right-small text--white" style="background: #34dad0;">Lighten Teal</div>
    </div>

    <!-- Transparentize -->
    <div class="margin-vertical-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Transparency</h4>
      <p class="margin-bottom-medium text-2">For tranparentizing a color (SASS)</p>

      <div class="bg-teal-2 inline padding-medium margin-right-small text--white" style="opacity: .50">50% Teal</div>
      <div class="bg-teal-2 inline padding-medium margin-right-small text--white">Regular Teal</div>
    </div>

  </section>
</template>

<template name="guide__style_brand_colors">
  <section id="guide--style-brand-colors">
    <h3 class="head-3 head--navy">Brand Colors</h3>

    <!-- Intro -->
    <div class="margin-vertical-large">
      <div class="text-contain text-2">
        <p>These colors are used within the VHX marketing pages and in general are used very sparingly. If you ever need a bright color from the rainbow, YOU ARE HERE.</p>
        <p>When you need a lighter or darker version of a brand color (say for a new button) use the SASS darken, lighten, and transparentize methods (show to the right).</p>
      </div>
    </div>

    <!-- VHX Brand Palette -->
    <div class="margin-vertical-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">VHX Brand Palette (Marketing Purposes)</h4>

      {{#each brand_colors}}
        <div class="inline margin-right-medium margin-bottom-medium {{css}}">
          <span class="square square--large vhx-{{name}}">
            <span class="square-tag tag text-3">$vhx-{{name}}</span>
          </span>
        </div>
      {{/each}}
    </div>
  </section>
</template>
