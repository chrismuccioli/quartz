<template name="guide__style_radio">
  <section id="guide--style-radio">
    <h3 class="head-4 head--navy">Radio</h3>

    <!-- Standard -->
    <div class="margin-vert-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Horizontal Layout</h4>

      <form class="form">
        <ul class="radio-gray">
          <li>
            <input id="one" type="radio" name="num" value="One" checked="">
            <label for="one">
              <span class="radio--icon"><i class="circle-top"><span></span></i><i class="circle-bottom"><span></span></i></span>
              <span class="radio--label">One</span>
            </label>
          </li>
          <li>
            <input id="two" type="radio" name="num" value="Two">
            <label for="two">
              <span class="radio--icon"><i class="circle-top"><span></span></i><i class="circle-bottom"><span></span></i></span>
              <span class="radio--label">Two</span>
            </label>
            </li>
        </ul>
        <ul class="radio-teal">
          <li>
            <input id="left" type="radio" name="dir" value="left" checked="">
            <label for="left">
              <span class="radio--icon"><i class="circle-top"><span></span></i><i class="circle-bottom"><span></span></i></span>
              <span class="radio--label">Left</span>
            </label>
          </li>
          <li>
            <input id="right" type="radio" name="dir" value="right">
            <label for="right">
              <span class="radio--icon"><i class="circle-top"><span></span></i><i class="circle-bottom"><span></span></i></span>
              <span class="radio--label">Right</span>
            </label>
            </li>
        </ul>
      </form>
    </div>

    <!-- Stacked -->
    <div class="margin-vert-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Stacked Layout</h4>

      <form class="form">
        <ul class="radio-gray radio--stacked">
          <li>
            <input id="oneA" type="radio" name="numA" value="One" checked="">
            <label for="oneA">
              <span class="radio--icon"><i class="circle-top"><span></span></i><i class="circle-bottom"><span></span></i></span>
              <span class="radio--label">One</span>
            </label>
          </li>
          <li>
            <input id="twoA" type="radio" name="numA" value="Two">
            <label for="twoA">
              <span class="radio--icon"><i class="circle-top"><span></span></i><i class="circle-bottom"><span></span></i></span>
              <span class="radio--label">Two</span>
            </label>
            </li>
        </ul>
        <ul class="radio-teal radio--stacked">
          <li>
            <input id="leftA" type="radio" name="leftA" value="left" checked="">
            <label for="leftA">
              <span class="radio--icon"><i class="circle-top"><span></span></i><i class="circle-bottom"><span></span></i></span>
              <span class="radio--label">One</span>
            </label>
          </li>
          <li>
            <input id="rightA" type="radio" name="rightA" value="right">
            <label for="rightA">
              <span class="radio--icon"><i class="circle-top"><span></span></i><i class="circle-bottom"><span></span></i></span>
              <span class="radio--label">Two</span>
            </label>
            </li>
        </ul>
      </form>
    </div>
  </section>
</template>
