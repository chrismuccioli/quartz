<template name="code__style_text">
  <section id="code--style-text" class="padding-medium">
  {{#markdown}}

    --TEXT--

    <!-- Sizes -->
    <p class="text-[size]">Text Size</p>

    <p class="text-1">Text 1</p>
    <p class="text-2">Text 2</p>
    <p class="text-3">Text 3</p>

    <!-- Colors -->
    <p class="text-[size] text--[color]">Text Color Modifier</p>

    <p class="text-2 text--gray">Text Gray (default)</p>
    <p class="text-2 text--gray-light">Text Light Gray</p>
    <p class="text-2 text--navy">Text Navy</p>
    <p class="text-2 text--teal">Text Teal</p>
    <p class="text-2 text--white">Text White</p>

    <!-- Styles (for any color) -->
    <p class="text-[size] text--[style]">Text Style Modifier</p>

    <p class="text-2 text--italic">Text Italic</p>
    <p class="text-2 text--bold">Text Bold</p>
    <p class="text-2 text--transparent">Text Transparent</p>


    --LINKS--

    <!-- Colors -->
    <a href="#" class="text-2 is-block">Link Default</a>
    <a href="#" class="text-2 text--gray">Link Gray</a>
    <a href="#" class="text-2 text--gray-light">Link Light Gray</a>
    <a href="#" class="text-2 text--navy">Link Navy</a>
    <a href="#" class="text-2 text--white">Link White</a>

    <!-- Disabled -->
    <a href="#" class="text-2 is-disabled ">Link Default</a>
    <a href="#" class="text-2 is-disabled text--gray">Link Gray</a>
    <a href="#" class="text-2 is-disabled text--gray-light">Link Light Gray</a>
    <a href="#" class="text-2 is-disabled text--navy">Link Navy</a>
    <a href="#" class="text-2 is-disabled text--white">Link White</a>

  {{/markdown}}
  </section>
</template>
