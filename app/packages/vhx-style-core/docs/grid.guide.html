      <p class="text--italic">You can use any of the following classes:</p>

        <li><code>show-for-[size]-up</code></li>
        <li><code>hide-for-[size]-down</code></li>
        <li><code>show-for-touch</code></li>
        <li><code>hide-for-touch</code></li>
