<template name="code__style_icons">
  <section id="code--style-icons" class="padding-medium">
  {{#markdown}}

    --ICONS STYLES--

    <!-- Icon Sizes -->
    <i class="icon icon-[name] icon--[size]"></i>

    <i class="icon icon-add-member"></i> <!-- default is size small -->
    <i class="icon icon-add-member icon--tiny "></i>
    <i class="icon icon-add-member icon--small"></i>
    <i class="icon icon-add-member icon--medium"></i>
    <i class="icon icon-add-member icon--large"></i>
    <i class="icon icon-add-member icon--xlarge"></i>
    <i class="icon icon-add-member icon--xxlarge"></i>


    <!-- Icon Colors -->
    <svg class="icon icon--[size] icon--[color]">
      <use xlink:href="#icon-[name]" />
    </svg>
    <svg class="icon icon--xlarge icon--alt">
      <use xlink:href="#icon-add-member" />
    </svg>
    <svg class="icon icon--xlarge icon--mono">
      <use xlink:href="#icon-add-member" />
    </svg>
    <svg class="icon icon--xlarge icon--gray">
      <use xlink:href="#icon-add-member" />
    </svg>
    <svg class="icon icon--xlarge icon--light">
      <use xlink:href="#icon-add-member" />
    </svg>
    <svg class="icon icon--xlarge icon--inverse">
      <use xlink:href="#icon-add-member" />
    </svg>

    <!-- Button Icons -->
    <button class="btn-gray icon-[name]-[color] icon--[position]">Icon</button>
    <button class="btn-gray icon-product-mono icon--left">Icon</button>
    <button class="btn-gray icon-product-mono icon--center">Icon</button>
    <button class="btn-gray icon-product-mono icon--right">Icon</button>
    <button class="btn-gray icon-product-mono icon--left"><span class="icon-chevron-right-mono icon--right">Icon</span></button>

    <!-- Text Icons -->
    <p class="text-[size] icon-[name]-[color] icon--[position] icon--[size]">Text w/ Icon</p>

    <p class="text-3 icon--left icon--xsmall icon-product">Text w/ Icon</p>
    <p class="text-2 icon--left icon--small icon-product">Text w/ Icon</p>
    <p class="text-2 icon--left icon--medium icon-product">Text w/ Icon</p>
    <p class="text-1 icon--left icon--large icon-product">Text w/ Icon</p>
    <p class="text-1 icon--left icon--xlarge icon-product">Text w/ Icon</p>

    <!-- Header Icons -->
    <h1 class="head-[size] icon-[name]-[color] icon--[position] icon--[size]">Text w/ Icon</h1>

    <h1 class="head-5 icon--left icon-product icon--xsmall">Header w/ Icon</h1>
    <h1 class="head-4 icon--left icon-product icon--small">Header w/ Icon</h1>
    <h1 class="head-3 icon--left icon-product icon--medium">Header w/ Icon</h1>
    <h1 class="head-2 icon--left icon-product icon--large">Header w/ Icon</h1>
    <h1 class="head-1 icon--left icon-product icon--xlarge">Header w/ Icon</h1>

    <!-- Circle Icons -->
    <i class="icon-circle icon-[name]-[color] icon--[size]"></i>

    <i class="icon-circle icon-upload icon--xsmall"></i>
    <i class="icon-circle icon-upload icon--small"></i>
    <i class="icon-circle icon-upload icon--medium"></i>
    <i class="icon-circle icon-upload icon--large"></i>
    <i class="icon-circle icon-upload icon--xlarge"></i>
    <i class="icon-circle icon-upload icon--xxlarge"></i>

  {{/markdown}}
  </section>
</template>
