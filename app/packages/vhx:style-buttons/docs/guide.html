<template name="guide__style_buttons">
  <section id="guide--style-buttons">
    <h3 class="head-4 head--navy border-bottom padding-bottom-medium"><strong>Buttons</strong></h3>

    <!-- Core Colors -->
    <div class="margin-vertical-large padding-bottom-medium border-bottom border--gray-1">
      <h4 class="margin-bottom-medium head-5 head--gray"><strong>Core Colors</strong></h4>

      <button class="btn-gray">Gray</button>
      <button class="btn-teal">Teal</button>
      <button class="btn-slate">Slate</button>
      <button class="btn-white">White</button>
      <button class="btn-red">Red</button>
    </div>

    <!-- Other Colors -->
    <div class="margin-vertical-large padding-bottom-medium border-bottom border--gray-1">
      <h4 class="margin-bottom-medium head-5 head--gray"><strong>Other Colors</strong></h4>

      <button class="btn-purple">Purple</button>
      <button class="btn-black">Black</button>
      <div class="bg-grid-dark padding-small is-inline">
        <button class="btn-transparent">Transparent</button>
      </div>
    </div>

    <!-- Brand Colors -->
    <div class="margin-vertical-large padding-bottom-medium border-bottom border--gray-1">
      <h4 class="margin-bottom-medium head-5 head--gray"><strong>Brand Colors</strong></h4>

      <button class="btn-twitter">Twitter</button>
      <button class="btn-facebook">Facebook</button>
      <button class="btn-tumblr">Tumblr</button>
      <button class="btn-paypal">Paypal</button>
      <button class="btn-roku">Roku</button>
    </div>

    <!-- Sizes -->
    <div class="margin-vertical-large padding-bottom-medium border-bottom border--gray-1">
      <h4 class="margin-bottom-medium head-5 head--gray"><strong>Sizes</strong></h4>

      <button class="btn-gray btn--small is-block">Small</button>
      <button class="btn-gray btn--medium is-block">Medium</button>
      <button class="btn-gray btn--large is-block">Large</button>
      <button class="btn-gray btn--fill">Fill</button>
    </div>

    <!-- Typography -->
    <div class="margin-vertical-large padding-bottom-medium border-bottom border--gray-1">
      <h4 class="margin-bottom-medium head-5 head--gray"><strong>Typography</strong></h4>

      <button class="btn-gray">Helvetica</button>
      <button class="btn-gray btn--brandon">Brandon</button>
      <button class="btn-teal">Helvetica</button>
      <button class="btn-teal btn--brandon">Brandon</button>
    </div>

    <!-- Icons -->
    <div class="margin-vertical-large padding-bottom-medium border-bottom border--gray-1">
      <h4 class="margin-bottom-medium head-5 head--gray" id="buttonicons"><strong>Icons</strong></h4>
      <p class="text-2"><a href="/styleguide/icons">Full list of available icons</a></p>

      <button class="btn-gray icon-product-mono icon--left">Icon Left</button>
      <button class="btn-gray icon-product-mono icon--center">Icon Center</button>
      <button class="btn-gray icon-product-mono icon--right">Icon Right</button>
      <button class="btn-gray icon-product-mono icon--left icon--right">Icon Both</button>

    </div>

    <!-- Processing States -->
    <div class="margin-vertical-large padding-bottom-medium border-bottom border--gray-1">
      <h4 class="margin-bottom-medium head-5 head--gray"><strong>Processing States</strong></h4>

      <button class="btn-gray is-processing">Processing</button>
      <button class="btn-teal is-processing">Processing</button>
      <button class="btn-white is-processing">Processing</button>
      <button class="btn-red is-processing">Processing</button>
    </div>

    <!-- Dropdowns Buttons -->
    <div class="margin-vertical-large padding-bottom-medium border-bottom border--gray-1">
      <h4 class="margin-bottom-medium head-5 head--gray"><strong>Dropdown Buttons</strong></h4>

      <button class="btn-dropdown-gray">Dropdown</button>
      <button class="btn-dropdown-teal">Dropdown</button>
      <button class="btn-dropdown-white">Dropdown</button>
    </div>
  </section>
</template>
