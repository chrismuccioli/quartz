<template name="guide__style_buttons">
  <section id="guide--style-buttons">
    <h3 class="head-3 head--navy text--bold">Buttons</h3>

    <!-- Core Colors -->
    <div class="margin-vertical-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Core Colors</h4>

      <button class="btn-gray">Gray</button>
      <button class="btn-teal">Teal</button>
      <button class="btn-white">White</button>
      <button class="btn-red">Red</button>
    </div>

    <!-- Other Colors -->
    <div class="margin-vertical-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Other Colors</h4>

      <button class="btn-purple">Purple</button>
      <button class="btn-green">Green</button>
      <button class="btn-slate">Slate</button>
      <button class="btn-black">Black</button>
      <button class="btn-yellow">Yellow</button>
      <div class="bg-grid-dark padding-small inline">
        <button class="btn-transparent">Transparent</button>
      </div>
    </div>

    <!-- Brand Colors -->
    <div class="margin-vertical-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">External Company Colors</h4>

      <button class="btn-twitter">Twitter</button>
      <button class="btn-facebook">Facebook</button>
      <button class="btn-tumblr">Tumblr</button>
      <button class="btn-paypal">Paypal</button>
      <button class="btn-roku">Roku</button>
    </div>

    <!-- Sizes -->
    <div class="margin-vertical-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Sizes</h4>

      <button class="btn-gray btn--small block">Small</button>
      <button class="btn-gray btn--medium block">Medium</button>
      <button class="btn-gray btn--large block">Large</button>
      <button class="btn-gray btn--half">Half</button>
      <button class="btn-gray btn--fill">Fill</button>
    </div>

    <!-- Typography -->
    <div class="margin-vertical-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Typography</h4>

      <button class="btn-gray">Helvetica</button>
      <button class="btn-gray btn--brandon">Brandon</button>
      <button class="btn-teal">Helvetica</button>
      <button class="btn-teal btn--brandon">Brandon</button>
    </div>

    <!-- Icons -->
    <div class="margin-vertical-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Icons</h4>

      <p class="text-2 margin-bottom-medium">For a full list of available icons <a href="/styleguide/icons">go here</a>.</p>
      {{> guide__style_buttons_icons}}
    </div>

    <!-- Processing States -->
    <div class="margin-vertical-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Processing State</h4>

      <button class="btn-gray is-processing">Processing</button>
      <button class="btn-teal is-processing">Processing</button>
      <button class="btn-white is-processing">Processing</button>
      <button class="btn-red is-processing">Processing</button>
    </div>

    <!-- Dropdowns Buttons -->
    <div class="margin-vertical-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Dropdowns</h4>

      <button class="btn-dropdown-gray">Dropdown</button>
      <button class="btn-dropdown-teal">Dropdown</button>
      <button class="btn-dropdown-white">Dropdown</button>
    </div>

    <!-- Button Groups -->
    <div class="margin-vertical-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Button Groups</h4>

      <div class="btn-group margin-bottom-medium">
        <a href="#" class="is-selected btn-white small-thirds">Button 1</a>
        <a href="#" class="btn-white small-thirds">Button 2</a>
        <a href="#" class="btn-white small-thirds">Button 3</a>
      </div>

      <div class="btn-group margin-bottom-medium">
        <a href="#" class="is-selected btn-teal small-thirds">Button 1</a>
        <a href="#" class="btn-teal small-thirds">Button 2</a>
        <a href="#" class="btn-teal small-thirds">Button 3</a>
      </div>

      <div class="btn-group margin-bottom-medium">
        <a href="#" class="is-selected btn-gray small-thirds">Button 1</a>
        <a href="#" class="btn-gray small-thirds">Button 2</a>
        <a href="#" class="btn-gray small-thirds">Button 3</a>
      </div>
    </div>
  </section>
</template>
