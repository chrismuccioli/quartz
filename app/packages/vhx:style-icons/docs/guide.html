<template name="guide__style_icons">
  <section id="guide--style-icons">
    <h3 class="head-3 head--navy border-bottom padding-bottom-medium"><strong>Icons</strong></h3>

    <div class="margin-vertical-large padding-bottom-medium border-bottom border-light">
      <h4 class="margin-bottom-medium text-navy" id="iconreference"><strong>Stand-alone</strong></h4>

      <div class="small-block-grid-5 text-center">
        {{#each icons}}
          <li>
            <i class="icon large icon-{{.}}"></i>
            <p class="text-3">.icon-{{.}}</p>
          </li>
          <li>
            <i class="icon large icon-{{.}}-alt"></i>
            <p class="text-3">.icon-{{.}}-alt</p>
          </li>
          <li>
            <i class="icon large icon-{{.}}-gray"></i>
            <p class="text-3">.icon-{{.}}-gray</p>
          </li>
          <li>
            <i class="icon bg-black large icon-{{.}}-inverse"></i>
            <p class="text-3">.icon-{{.}}-inverse</p>
          </li>
          <li>
            <i class="icon large icon-{{.}}-mono"></i>
            <p class="text-3">.icon-{{.}}-mono</p>
          </li>
        {{/each}}
      </div>

    </div>

    <div class="margin-vertical-large padding-bottom-medium border-bottom border-light">
      <h4 class="margin-bottom-medium text-navy"><strong>Buttons</strong></h4>
      <p class="text-2">Check out <a href="/styleguide/elements#buttons_icons">Style Elements > Buttons > Icons</a> for details.</p>
    </div>

    <div class="margin-vertical-large padding-bottom-medium border-bottom border-light">
      <h4 class="margin-bottom-medium text-navy"><strong>Text</strong></h4>
      <p class="text-2">WIP</p>
    </div>

  </section>
</template>
