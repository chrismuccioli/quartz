<template name="guide__style_checkbox">
  <section id="guide--style-checkbox">
    <h3 class="head-3 head--navy">Checkbox</h3>

    <!-- Standard -->
    <div class="margin-vertical-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Standard Checkbox</h4>

      <form class="form">
        <fieldset class="checkbox small">
          <input type="checkbox" name="" id="name-a" value="" checked>
          <label for="name-a" class="ready">
            <span class="checkbox--contain">
              <span class="checkbox--icon"><span class="checkbox-animate"></span></span>
              <span class="checkbox--label"></span>
            </span>
          </label>
        </fieldset>

        <fieldset class="checkbox medium">
          <input type="checkbox" name="" id="name-b" value="" checked>
          <label for="name-b" class="ready">
            <span class="checkbox--contain">
              <span class="checkbox--icon"><span class="checkbox-animate"></span></span>
              <span class="checkbox--label"></span>
            </span>
          </label>
        </fieldset>

        <fieldset class="checkbox large">
          <input type="checkbox" name="" id="name-c" value="" checked>
          <label for="name-c" class="ready">
            <span class="checkbox--contain">
              <span class="checkbox--icon"><span class="checkbox-animate"></span></span>
              <span class="checkbox--label"></span>
            </span>
          </label>
        </fieldset>
      </form>

    </div>

    <div class="margin-vertical-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Toggle Checkbox</h4>

      <form class="form">
      <fieldset class="checkbox small alt">
          <input type="checkbox" name="" id="name-d" value="" checked>
          <label for="name-d" class="ready">
            <span class="checkbox--contain">
              <span class="checkbox--icon"></span>
              <span class="checkbox--circle"><i class="circle-top"><span></span></i><i class="circle-bottom"><span></span></i></span>
              <span class="checkbox--label">Label</span>
            </span>
          </label>
        </fieldset>
        <fieldset class="checkbox medium alt">
          <input type="checkbox" name="" id="name-e" value="" checked>
          <label for="name-e" class="ready">
            <span class="checkbox--contain">
              <span class="checkbox--icon"></span>
              <span class="checkbox--circle"><i class="circle-top"><span></span></i><i class="circle-bottom"><span></span></i></span>
              <span class="checkbox--label">Label</span>
            </span>
          </label>
        </fieldset>
      </form>
    </div>
  </section>
</template>
