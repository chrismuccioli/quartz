<template name="code__style_checkbox">
  <section id="code--style-checkbox" class="padding-medium">
  {{#markdown}}

    --CHECKBOXES--

    <!-- Standard (Ruby Helper) -->
    <%= checkbox_small(name, id, value, is_checked, is_disabled, data, label) %>
    <%= checkbox_medium(name, id, value, is_checked, is_disabled, data, label) %>
    <%= checkbox_large(name, id, value, is_checked, is_disabled, data, label) %>

    <!-- Alt (Ruby Helper) -->
    <%= checkbox_alt_small(name, id, value, is_checked, is_disabled, data, label) %>
    <%= checkbox_alt(name, id, value, is_checked, is_disabled, data, label) %>

  {{/markdown}}
  </section>
</template>
