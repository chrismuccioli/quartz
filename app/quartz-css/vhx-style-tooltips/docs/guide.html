





<template name="guide__style_tooltips">
  <section id="guide--style-tooltips">
    <h3 class="head-3 head--navy text--bold">Tooltips</h3>

    <div class="margin-vert-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Standard</h4>
      <!-- Standard Tooltip -->
      <p><a href="#">Hover here</a> for the tooltip.</p>
      <div class="tooltip tooltip--small arrow--top-center">
        <p class="text--gray">This is a tooltip. Here is some information.</p>
      </div>
    </div>

    <div class="margin-vert-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Fixed</h4>
      <!-- Fixed Tooltip -->
      <p class="margin-bottom-medium">Tooltip is fixed and always shows.</p>
      <div class="tooltip tooltip--fixed arrow--top-left">
        <p class="text--gray">This is a tooltip. Here is some information.</p>
      </div>
    </div>

    <div class="margin-vert-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Sizes</h4>
      <!-- Sizes -->
      <div class="tooltip tooltip--fixed tooltip--small arrow--top-left margin-bottom-medium">
        <p class="text--gray">This is a small tooltip.</p>
      </div>
      <div class="tooltip tooltip--fixed tooltip--medium arrow--top-left margin-bottom-medium">
        <p class="text--gray">This is a medium tooltip.</p>
      </div>
      <div class="tooltip tooltip--fixed tooltip--large arrow--top-left margin-bottom-medium">
        <p class="text--gray">This is a large tooltip.</p>
      </div>
      <div class="tooltip tooltip--fixed tooltip--xlarge arrow--top-left margin-bottom-medium">
        <p class="text--gray">This is an xlarge tooltip.</p>
      </div>

      <div class="tooltip tooltip--fixed tooltip--fill arrow--top-left">
        <p class="text--gray">This is a tooltip that fills its container.</p>
      </div>
    </div>

    <div class="margin-vert-large">
      <h4 class="margin-bottom-medium padding-bottom-small border-bottom border--gray-light text--bold text--gray">Arrow Positions</h4>
      <!-- Arrow Positions -->
      <p class="margin-bottom-medium">Arrows can be positioned on any side of the tooltip. A few examples below. See code to the right for all arrow positions.</p>

      <div class="tooltip tooltip--fixed tooltip--small arrow--top-right margin-bottom-medium">
        <p class="text--gray">Arrow top right.</p>
      </div>
      <div class="tooltip tooltip--fixed tooltip--small arrow--right-center margin-bottom-medium">
        <p class="text--gray">Arrow right center.</p>
      </div>
      <div class="tooltip tooltip--fixed tooltip--small arrow--left-center margin-bottom-medium">
        <p class="text--gray">Arrow left center.</p>
      </div>
      <div class="tooltip tooltip--fixed tooltip--small arrow--bottom-left margin-bottom-medium">
        <p class="text--gray">Arrow bottom left.</p>
      </div>
    </div>

  </section>
</template>
