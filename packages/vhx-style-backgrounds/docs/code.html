<template name="code__style_backgrounds">
  <section id="code--style-backgrounds" class="padding-medium">
  {{#markdown}}

    --BACKGROUNDS--

    <!-- Background Convention -->
    <div class="bg-[color]"></div>

    <!-- Teal Backgrounds -->
    <div class="bg-teal-1"></div>
    <div class="bg-teal-2"></div>

    <!-- Black & White Backgrounds -->
    <div class="bg-white"></div>
    <div class="bg-white-transparent"></div>
    <div class="bg-black"></div>
    <div class="bg-black-transparent"></div>

    <!-- Gray Backgrounds -->
    <div class="bg-gray-1"></div>
    <div class="bg-gray-2"></div>
    <div class="bg-gray-3"></div>
    <div class="bg-gray-4"></div>
    <div class="bg-gray-5"></div>
    <div class="bg-gray-6"></div>

    <!-- Navy Backgrounds -->
    <div class="bg-navy"></div>
    <div class="bg-navy-transparent"></div>

    <!-- Brand Backgrounds -->
    <div class="bg-red"></div>
    <div class="bg-green"></div>
    <div class="bg-yellow"></div>
    <div class="bg-orange"></div>
    <div class="bg-currant"></div>

  {{/markdown}}
  </section>
</template>
