<template name="code__style_radio">
  <section id="code--style-radio" class="padding-medium">
  {{#markdown}}

    --RADIO--

    <!-- Horizontal Layout (Ruby Helper) -->
    <%= radio_gray(name, id, value, is_checked, is_disabled, data, label) %>
    <%= radio_teal(name, id, value, is_checked, is_disabled, data, label) %>

    <!-- Stacked Layout (Ruby Helper) -->
    <%= radio_gray_stacked(name, id, value, is_checked, is_disabled, data, label) %>
    <%= radio_teal_stacked(name, id, value, is_checked, is_disabled, data, label) %>

  {{/markdown}}
  </section>
</template>
