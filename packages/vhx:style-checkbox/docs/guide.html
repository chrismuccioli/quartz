<template name="guide__style_checkbox">
  <section id="guide--style-checkbox">
    <h3 class="head secondary border-bottom padding-bottom-medium"><strong>Checkbox</strong></h3>

    <!-- Standard -->
    <div class="margin-vertical-large padding-bottom-medium border-bottom border-light">
      <h4 class="margin-bottom-medium"><strong>Standard</strong></h4>

      <form class="form">
        <fieldset class="checkbox small">
          <input type="checkbox" name="" id="name-a" value="" checked>
          <label for="name-a">
            <span class="checkbox--contain">
              <span class="checkbox--icon"></span>
              <span class="checkbox--circle">
                <i class="circle-top"><span></span></i>
                <i class="circle-bottom"><span></span></i>
              </span>
              <span class="checkbox--label">Checkbox</span>
            </span>
          </label>
        </fieldset>

        <fieldset class="checkbox medium">
          <input type="checkbox" id="name-b">
          <label for="name-b">Checkbox</label>
        </fieldset>

        <fieldset class="checkbox large">
          <input type="checkbox" id="name-c">
          <label for="name-c">Checkbox</label>
        </fieldset>

        <fieldset class="checkbox alt small">
          <input type="checkbox" id="name-d">
          <label for="name-d">Checkbox</label>
        </fieldset>

        <fieldset class="checkbox alt">
          <input type="checkbox" id="name-e">
          <label for="name-e">Checkbox</label>
        </fieldset>
      </form>

    </div>
  </section>
</template>
